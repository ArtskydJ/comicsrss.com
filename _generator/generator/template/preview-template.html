<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Comics RSS for {{comicObject.titleAndAuthor}}</title>
	<link rel="stylesheet" type="text/css" href="../static/style.css">
	<link rel="icon" href="../static/favicon.ico" type="image/x-icon">
</head>
<body>
	<nav>
		<a href="../">
			<img src="../static/comicsrss-logo.svg" class="logo">
			<span class="nav-header">Comics RSS</span>
		</a>
	</nav>

	<p>
		<a href="{{comicObject.comicUrl}}">
			<img src="../static/gocomics_sm.png" class="icon gocomics-icon">
			View on Go Comics
		</a>
	</p>
	<p>
		<a href="{{feedlyFeedUrl}}" target="_blank">
			<img src="../static/feedly_green_sm.png" class="icon feedly-icon" alt="Follow in feedly">
			View on Feedly
		</a>
	</p>
	<p>
		<a href="{{comicsRssFeedUrl}}" onclick="copy(this, event)">
			<img src="../static/rss_sm.png" class="icon rss-icon">
			Copy RSS URL
		</a>
		<span class="tooltip"><span class="tooltip-content">Copied!</span></span>
	</p>

	{{each comicObject.comicStrips.slice(0,14) comicStrip}}
		<div id="{{isoDate(comicStrip.titleAuthorDate.split(' for ').pop())}}">
			<div>
				<span class="preview-header">{{comicStrip.titleAuthorDate}}</span>
				<a href="#{{isoDate(comicStrip.titleAuthorDate.split(' for ').pop())}}">
					<img src="../static/link_sm.png" alt="Link to this comic strip">
				</a>
				<a href="{{comicStrip.url}}">
					<img src="../static/gocomics_sm.png" alt="View on GoComics">
				</a>
			</div>
			<img class="preview-comic" src="{{comicStrip.comicImageUrl}}">
		</div>
	{{/each}}

	<script>
		function copyToClipboard(text) {
			var textArea = document.createElement('textarea')
			textArea.className = 'copyable'
			textArea.value = text
			document.body.appendChild(textArea)
			textArea.select()
			var wasSuccessful = document.execCommand('copy')
			document.body.removeChild(textArea)
			return wasSuccessful
		}

		function showTooltip(self, text) {
			var tooltip = document.querySelector('.tooltip')
			tooltip.classList.add('visible')
			setTimeout(function () {
				tooltip.classList.remove('visible')
			}, 35)
		}

		function copy(self, event) {
			var text = self.href
			if (copyToClipboard(text)) {
				showTooltip(self)
				event.preventDefault()
			}
			return false
		}
	</script>

	<footer class="text-center">
		<a href="https://github.com/ArtskydJ/comicsrss.com">View on GitHub</a> -
		Made by <a href="https://www.josephdykstra.com">Joseph Dykstra</a> -
		<a href="https://www.patreon.com/josephdykstra">Patreon</a>
		<br><span class="gray">Generated on {{dateGenerated}}</span>
	</footer>
</body>
</html>
