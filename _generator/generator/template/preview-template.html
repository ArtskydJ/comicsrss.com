<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Comics RSS for <!-- COMIC TITLE --></title>
	<link rel="stylesheet" type="text/css" href="../static/style.css">
	<link rel="icon" href="../static/favicon.ico" type="image/x-icon">
</head>
<body>
	<nav>
		<a href="../">
			<img src="../static/comicsrss-logo.svg" class="logo">
			<span class="nav-header">Comics RSS</span>
		</a>
	</nav>

	<p>
		<a href="<!-- GOCOMICS URL -->">
			<img src="../static/gocomics_sm.png" class="icon gocomics-icon">
			View on Go Comics
		</a>
	</p>
	<p>
		<a href="<!-- FEEDLY FEED URL -->" target="_blank">
			<img src="../static/feedly_green_sm.png" class="icon feedly-icon" alt="Follow in feedly">
			View on Feedly
		</a>
	</p>
	<p>
		<a href="<!-- RSS URL -->" onclick="copy(this, event)">
			<img src="../static/rss_sm.png" class="icon rss-icon">
			Copy RSS URL
		</a>
		<span class="tooltip">
			<span class="triangle"></span><span class="box">Copied!</span>
		</span>
	</p>

	<!-- COMIC IMAGES -->

	<p class="text-center">
		<a href="https://github.com/ArtskydJ/comicsrss.com">View on GitHub</a> -
		Made by <a href="https://www.josephdykstra.com">Joseph Dykstra</a> -
		<a href="https://www.patreon.com/josephdykstra">Patreon</a>
		<br><span class="gray">Generated on <!-- DATE GENERATED --></span>
	</p>

	<script>
		function copyToClipboard(text) {
			var textArea = document.createElement('textarea')
			textArea.className = 'copyable'
			textArea.value = text
			document.body.appendChild(textArea)
			textArea.select()
			var wasSuccessful = document.execCommand('copy')
			document.body.removeChild(textArea)
			return wasSuccessful
		}

		function showTooltip(self, text) {
			var tooltip = document.querySelector('.tooltip')
			tooltip.classList.add('visible')
			setTimeout(function () {
				tooltip.classList.remove('visible')
			}, 1)
		}

		function copy(self, event) {
			var text = self.href
			if (copyToClipboard(text)) {
				showTooltip(self)
				event.preventDefault()
			}
			return false
		}
	</script>
</body>
</html>
