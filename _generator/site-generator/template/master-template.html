<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	{{if subtemplate == 'index'}}
	<meta name="google-site-verification" content="Tk31ash1naJq9LaQiLemTrYorcKAfUrJ2xHCW745vVM">
	{{/if}}
	{{if subtemplate == 'preview'}}{{set root = '..'}}{{else}}{{set root = '.'}}{{/if}}
	<title>Comics RSS</title>
	<link rel="stylesheet" type="text/css" href="{{root}}/static/style.css">
	<link rel="icon" href="{{root}}/static/favicon.ico" type="image/x-icon">
	<script type="text/javascript">
	var _paq = _paq || [];
	_paq.push(['trackPageView']);
	_paq.push(['enableLinkTracking']);
	(function() {
		var u="//jlddata.com/";
		_paq.push(['setTrackerUrl', u+'piwik.php']);
		_paq.push(['setSiteId', '2']);
		_paq.push(['enableHeartBeatTimer']);
		var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
	})();
	</script>
	<noscript><p><img src="//jlddata.com/piwik.php?idsite=2&amp;rec=1" style="border:0;" alt="" /></p></noscript>
</head>
<body>
	<div class="container">
		<nav>
			<a href="{{root}}/">
				<img src="{{root}}/static/comicsrss-logo.png" class="logo" alt="">
				<span class="nav-header">Comics RSS</span>
			</a>
			<a href="{{root}}/#supporters">Supporters</a>
			<a href="{{root}}/#contact">Contact</a>
		</nav>
	</div>

	{{include './'+subtemplate+'-subtemplate.html'}}

	<footer class="text-center">
		<a href="https://github.com/ArtskydJ/comicsrss.com">GitHub</a> -
		Made by <a href="https://www.josephdykstra.com">Joseph Dykstra</a>
	</footer>
</body>
</html>
