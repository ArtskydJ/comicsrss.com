<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Comics RSS</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<h1>Comics RSS</h1>

	<p>Copy one of the following rss links, and add it to your favorite feed reader!</p>

	<p>Search: <input type="text" class="search" placeholder="Title or Author" /></p>

	<script>
		var input = document.querySelector('input.search')

		input.addEventListener('keydown', function () {
			setTimeout(updateFilter, 0)
		})

		function updateFilter() {
			var searchString = input.value.toLowerCase()
			;[].forEach.call(document.querySelector('ul').children, function (li) {
				if (li.dataset.search.indexOf(searchString) === -1) {
					li.classList.add('hidden')
				} else {
					li.classList.remove('hidden')
				}
			})
		}
	</script>
