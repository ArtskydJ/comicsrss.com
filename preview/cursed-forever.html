<html>
<head>

	<link rel="stylesheet" type="text/css" href="../static/style.css">

</head>
<body>
	<nav>
		<a href="../">
			<img src="../static/comicsrss-logo.svg" class="logo">
			<span class="nav-header">Comics RSS</span>
		</a>
	</nav>

	<p>
		<a href="https://www.gocomics.com/cursed-forever/2018/04/30">
			<img src="../static/gocomics_sm.png" class="icon gocomics-icon">
			View on Go Comics
		</a>
	</p>
	<p>
		<a href="https://feedly.com/i/subscription/feed/http%3A%2F%2Fwww.comicsrss.com%2Frss%2Fcursed-forever.rss" target="_blank">
			<img src="../static/feedly_green_sm.png" class="icon feedly-icon" alt="Follow in feedly">
			View on Feedly
		</a>
	</p>
	<p>
		<a href="http://www.comicsrss.com/rss/cursed-forever.rss" onclick="copy(this, event)">
			<img src="../static/rss_sm.png" class="icon rss-icon">
			Copy RSS URL
		</a>
		<span class="tooltip">
			<span class="triangle"></span><span class="box">Copied!</span>
		</span>
	</p>

	<p>
			<a href="https://www.gocomics.com/cursed-forever/2018/04/30" alt="Cursed Forever by Leigh Luna for Apr 30, 2018 ">
				<span class="preview-header">Cursed Forever by Leigh Luna for Apr 30, 2018 </span>

			</a>
		</p><p>

				<span class="preview-header">Cursed Forever by Leigh Luna for Apr 23, 2018 </span>
				<img class="preview-comic" src="https://assets.amuniversal.com/31558230261401362b65005056a9545d">
			</a>
		</p>

	<p class="text-center">
		<a href="https://github.com/ArtskydJ/comicsrss.com">View on GitHub</a> -

		<br><span class="gray">Generated on Sat May 12 2018</span>
	</p>

	<script>
		function copyToClipboard(text) {
			var textArea = document.createElement('textarea')
			textArea.className = 'copyable'
			textArea.value = text
			document.body.appendChild(textArea)
			textArea.select()
			var wasSuccessful = document.execCommand('copy')
			document.body.removeChild(textArea)
			return wasSuccessful
		}

		function showTooltip(self, text) {
			var tooltip = document.querySelector('.tooltip')
			tooltip.classList.add('visible')
			setTimeout(function () {
				tooltip.classList.remove('visible')
			}, 1)
		}

		function copy(self, event) {
			var text = self.href
			if (copyToClipboard(text)) {
				showTooltip(self)
				event.preventDefault()
			}
			return false
		}
	</script>
</body>
</html>
