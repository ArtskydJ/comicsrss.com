<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	
	
	<title>Comics RSS for Big Nate: First Class by Lincoln Peirce</title>
	<link rel="stylesheet" type="text/css" href="../static/style.css">
	<link rel="icon" href="../static/favicon.ico" type="image/x-icon">
	<script type="text/javascript">
	var _paq = _paq || [];
	_paq.push(['trackPageView']);
	_paq.push(['enableLinkTracking']);
	(function() {
		var u="//jlddata.com/";
		_paq.push(['setTrackerUrl', u+'piwik.php']);
		_paq.push(['setSiteId', '2']);
		_paq.push(['enableHeartBeatTimer']);
		var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
	})();
	</script>
	<noscript><p><img src="//jlddata.com/piwik.php?idsite=2&amp;rec=1" style="border:0;" alt="" /></p></noscript>
</head>
<body>
	<nav>
		<a href="../">
			<img src="../static/comicsrss-logo.png" class="logo">
			<span class="nav-header">Comics RSS</span>
		</a>
		
			<a href="../supporters">Supporters</a>
		
			<a href="../contact">Contact</a>
	</nav>

	<div class="spaced">
	<a href="https://www.gocomics.com/big-nate-first-class/2019/07/13">
		<img src="../static/external_sm.png" class="icon">
		View source
	</a>
</div>
<div class="spaced">
	<a href="https://www.comicsrss.com/rss/big-nate-first-class.rss" onclick="copy(this, event)">
		<img src="../static/rss_sm.png" class="icon rss-icon">
		Copy RSS URL
	</a>
	<span class="tooltip"><span class="tooltip-content">Copied!</span></span>
</div>

<script>
	function copyToClipboard(text) {
		var textArea = document.createElement('textarea')
		textArea.className = 'copyable'
		textArea.value = text
		document.body.appendChild(textArea)
		textArea.select()
		var wasSuccessful = document.execCommand('copy')
		document.body.removeChild(textArea)
		return wasSuccessful
	}

	function showTooltip(self, text) {
		var tooltip = document.querySelector('.tooltip')
		tooltip.classList.add('visible')
		setTimeout(function () {
			tooltip.classList.remove('visible')
		}, 35)
	}

	function copy(self, event) {
		var text = self.href
		if (copyToClipboard(text)) {
			showTooltip(self)
			event.preventDefault()
		}
		return false
	}
</script>

	</footer>
</body>
