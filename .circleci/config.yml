jobs:
  build:
    docker:
      - image: 'circleci/node:16'
    steps:
      - *git_restore_cache
      - checkout
      - run: npm install --prefix _generator
      # - *npm_save_cache
      - run: node _generator/bin --scrape --generate --verbose

      - add_ssh_keys:
          fingerprints:
            - "c8:ab:69:e7:55:1b:ab:bc:c5:13:f1:48:61:66:20:ef"
      - run: git config user.email "josephdykstra@gmail.com"
      - run: git config user.name "ArtskydJ"

      - run: git add .
      - run: git commit -m "Build [skip ci]" || echo "No changes detected"
      - run: git push origin gh-pages
      - *git_save_cache


workflows:
  version: 2
  hourly:
    triggers:
      - schedule:
          cron: "15 * * * *"
          filters:
            branches:
              only:
                - gh-pages
    jobs:
      - build

  onpush:
    jobs:
      - build:
          filters:
            branches:
              only:
                - gh-pages

